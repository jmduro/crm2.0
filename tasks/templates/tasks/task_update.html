{% extends "base.html" %} {% block content %}

<section class="max-h-screen min-h-full overflow-hidden text-gray-400 bg-gray-900 body-font">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-wrap mx-auto lg:w-4/5">
            <div class="w-full mb-6 lg:w-1/2 lg:pr-10 lg:py-6 lg:mb-0">
                <h2 class="text-sm tracking-widest text-gray-500 title-font">TASK</h2>
                <h1 class="mb-4 text-3xl font-medium text-white title-font">{{ task.task_name }}</h1>
                <div class="flex mb-4">
                    <a href="{% url 'tasks:task-detail' task.pk %}" class="flex-grow px-1 py-2 text-lg border-b-2 border-gray-800">Details</a>
                    <a class="flex-grow px-1 py-2 text-lg text-blue-400 border-b-2 border-blue-500">Update</a>
                    <a href="{% url 'tasks:task-delete' task.pk %}" class="flex-grow px-1 py-2 text-lg border-b-2 border-gray-800">Delete</a>
                </div>
                <form method="post">
                    {% csrf_token %} {{ form.as_p }}
                    <button type="submit" class="flex px-6 py-2 ml-auto text-white bg-blue-500 border-0 rounded focus:outline-none hover:bg-blue-600">Submit</button>
                </form>
            </div>
            <img alt="ecommerce" class="object-cover object-center w-full h-64 rounded lg:w-1/2 lg:h-auto" src="https://dummyimage.com/400x400">
        </div>
    </div>
</section>

<script>
    $("input[name='due_date']").datepicker({
        dateFormat: "yy-mm-dd"
    });
</script>
{% endblock content %}
