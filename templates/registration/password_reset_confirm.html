{% extends "base.html" %} {% load tailwind_filters %} {% load crispy_forms_tags %} {% block content %}

<section class="text-gray-400 bg-gray-900 body-font min-h-screen max-h-full">
    <div class="container px-5 py-24 mx-auto">
        <div class="lg:w-2/3 xl:w-2/5 w-full flex flex-col text-center mx-auto mb-12 px-8 sm:px-0">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Enter your new password</h1>
        </div>
        <div class="lg:w-2/3 xl:w-2/5 w-full sm:flex-row flex flex-col mx-auto px-8 sm:px-0 items-end sm:space-x-4 sm:space-y-0 space-y-4">
            <div class="relative sm:mb-0 flex-grow w-full">
                <form method="post">
                    {% csrf_token %} {{ form|crispy }}
                    <div class="flex flex-col flex-wrap place-items-center">
                        <button type="submit" class="w-full text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg">Confirm password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
