{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}


<section class="text-gray-400 bg-gray-900 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <div class="mx-auto lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
        <h2 class="text-xl title-font text-gray-500 tracking-widest mb-10">
            {{ lead.first_name }}
        </h2>
        <div class="flex mb-4 text-center">
          <a href = '{% url 'leads:lead-detail' lead.pk %}' class="flex-grow border-b-2 border-gray-800 py-2 text-lg px-1">
            INFORMACION DEL CONTACTO
          </a>
          <a href = '{% url 'leads:lead-update' lead.pk %}' class="flex-grow text-pink-400 border-b-2 border-pink-500 py-2 text-lg px-1">
            ACTUALIZAR INFORMACION
          </a>
        </div>
        <form method='post'>
            {% csrf_token %}
            {{ form|crispy }}
            <button type = 'submit' class = 'mt-10 text-white w-full bg-purple-400 hover:bg-purple-500 px-3 py-1 rounded-md'>ACTUALIZAR</button>
        </form>
        
        <div class=' mt-5 py-5 border-t border-gray-200'>
          <a href = '{% url 'leads:lead-delete' lead.pk %}'>
            <button class="ml-28 w-1/2 mt-3 text-white bg-red-400 border-0 py-2 px-6 focus:outline-none hover:bg-red-500 rounded">
                DELETE
            </button>
          </a>
        </div>

      </div>
    </div>
  </div>
</section>


{% endblock content %}
