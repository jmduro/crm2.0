
{% extends "base.html" %}

{% block content %}  

    <section class="text-gray-400 bg-gray-900 body-font">
        <div class="container px-5 py-24 mx-auto flex flex-wrap">

            <div class='w-full mb-6 py-6 flex justify-between items-center border-b border-gray-200'>
                <div>
                    <h1 class='text-4xl text-white-800'>CONTACTOS</h1>

                    <a class = 'text-white-500 hover:text-pink-500' href = '{% url 'leads:category-list' %}'>
                        VER CATEGOR√çA
                    </a>

                </div>

                <form class = 'd-flex' method=POST action = '{% url 'leads:lead-search' %}'>
                    {% csrf_token %}
                    <input class='form-control me-2' type = 'search' placeholder='Buscar Contactos' aria-label='Search' name='searched'>
                    <button class = 'text-pink btn' type='submit'> BUSCAR </button>
                </form>

                <div>
                    <a class = 'text-white-500 hover:text-pink-500' href = '{% url 'leads:lead-create' %}'>
                        CREAR NUEVO CONTACTO
                    </a>
                </div>
            </div>
            <div class="flex flex-wrap mx-auto">
                {% for lead in object_list %}
                    <div class="p-4 lg:w-3/2 md:w-full">
                        <div class="flex border-2 rounded-lg border-gray-800 p-8 sm:flex-row flex-col">
                        <div class="w-16 h-16 sm:mr-8 sm:mb-0 mb-4 inline-flex items-center justify-center rounded-full bg-gray-800 text-purple-400 flex-shrink-0">
                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-8 h-8" viewBox="0 0 24 24">
                            <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </div>
                        <div class="flex-grow">
                            <h2 class="text-white text-lg title-font font-medium mb-3">
                                {{ lead.first_name }}
                            </h2>
                            <p class="leading-relaxed text-base">
                                {{ lead.description}}    
                            </p>
                            <a href='{% url 'leads:lead-detail' lead.pk %}' class="mt-3 text-purple-400 inline-flex items-center">
                                MOSTRAR DETALLES DEL CONTACTO
                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                                <path d="M5 12h14M12 5l7 7-7 7"></path>
                            </svg>
                            </a>
                        </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>


{% endblock content %}
