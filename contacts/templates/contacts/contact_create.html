{% extends "base.html" %} {% load tailwind_filters %} {% load crispy_forms_tags %} {% block content %}

<section class="overflow-hidden text-gray-400 bg-gray-900 body-font min-h-screen max-h-full">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-wrap mx-auto mb-4 lg:w-4/5">
            <a href="{% url 'contacts:contact-list' %}" class="px-6 py-2 text-white bg-red-500 border-0 rounded hover:bg-red-600">Go back to contacts</a>
        </div>
        <div class="flex flex-wrap mx-auto lg:w-4/5">
            <div class="w-full mb-6 lg:w-1/2 lg:pr-10 lg:py-6 lg:mb-0">
                <h2 class="text-sm tracking-widest text-gray-500 title-font mb-4">NEW CONTACT</h2>
                <form method="post">
                    {% csrf_token %} {% crispy form %}
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
