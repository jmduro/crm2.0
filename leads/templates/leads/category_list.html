{% extends "base.html" %}

{% block content %}

    <section class="text-gray-400 bg-gray-900 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-white">CATEGORIAS</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
        ESTAS CATEGORIAS DIVIDEN A LOS CONTACTOS
      </p>
    </div>
    <div class="lg:w-2/3 w-full mx-auto overflow-auto">
      <table class="table-auto w-full text-left whitespace-no-wrap">
        <thead>
          <tr>
            <th class="px-4 py-3 title-font tracking-wider font-medium text-white text-sm bg-gray-800 rounded-tl rounded-bl">NOMBRE DE CATEGORIA</th>
            <th class="px-4 py-3 title-font tracking-wider font-medium text-white text-sm bg-gray-800">CUENTA</th>
          </tr>
        </thead>
        <tbody>
            <tr>
                <td class="px-4 py-3">No asignados</td>
                <td class="px-4 py-3">{{unassigned_lead_count}}</td>   
            </tr>

          {% for category in category_list %}
            <tr>
                <td class="px-4 py-3"><a href='{% url 'leads:category-detail' category.pk %}'>{{ category.name }}</a></td>
                <td class="px-4 py-3"> - </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</section>

{% endblock content %}
